<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script type="module" src="../js/login.js" defer></script>

      <script type="text/javascript" src="../js/crypto.js" defer></script>
      <script type="text/javascript" src="../js/token.js" defer></script> -->

      background: linear-gradient(45deg, #0f0d26, #ec97b5);

<body class="text-center" >
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">로그인 화면</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form method="get" action="index_login.html" id="login_form">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" />
                    <label class="form-label" for="typeEmailX">이메일</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="typePasswordX">패스워드</label>
                  </div>

                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                    </label>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">로그인</button>
                </form>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="join.html" class="text-white-50 fw-bold">회원가입</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 로그인 화면을 위한 스크립트 추가 -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    // sanitize 함수 정의 (XSS 방지용)
    function sanitize(input) {
      return input.replace(/[^a-zA-Z0-9@._-]/g, ''); // 특수문자 제거 (예시)
    }

    // XSS 체크 함수 (sanitize 적용)
    function check_xss(input) {
      return sanitize(input);
    }

    // 입력 값 확인 함수
    function check_input() {
      const emailInput = document.getElementById('typeEmailX');
      const passwordInput = document.getElementById('typePasswordX');
      const emailValue = emailInput.value;
      const passwordValue = passwordInput.value;

      // 이메일 길이 확인 (5자 이상)
      if (emailValue.length < 5) {
        alert('아이디는 최소 5글자 이상 입력해야 합니다.');
        return false;
      }

      // 비밀번호 길이 확인 (6자 이상)
      if (passwordValue.length < 6) {
        alert('패스워드는 최소 6글자 이상 입력해야 합니다.');
        return false;
      }

       // 비밀번호에 특수문자가 1개 이상 포함되어 있는지 확인
  const hasSpecialChar = passwordValue.match(/[!,@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/) !== null;
  if (!hasSpecialChar) {
    alert('패스워드는 특수문자를 1개 이상 포함해야 합니다.');
    return false;
  }

  // 비밀번호에 대소문자가 모두 포함되어 있는지 확인
  const hasUpperCase = passwordValue.match(/[A-Z]+/) !== null;
  const hasLowerCase = passwordValue.match(/[a-z]+/) !== null;
  if (!hasUpperCase || !hasLowerCase) {
    alert('패스워드는 대소문자를 1개 이상 포함해야 합니다.');
    return false;
  }

      // XSS 공격 방지 처리
      const sanitizedEmail = check_xss(emailValue);
      const sanitizedPassword = check_xss(passwordValue);

      // sanitized 값을 사용하여 이후 처리 로직을 작성
      console.log(sanitizedEmail, sanitizedPassword);

      session_set();

     document.getElementById('login_form').submit();
    }

    // 로그인 버튼 클릭 시 check_input 함수 실행
    document.getElementById("login_btn").addEventListener('click', check_input);

    // 아이디 저장 기능 (쿠키 사용)
    function init() {
      const emailInput = document.getElementById('typeEmailX');
      const idsave_check = document.getElementById('idSaveCheck');
      let get_id = getCookie("id");
      if (get_id) {
        emailInput.value = get_id;
        idsave_check.checked = true;
      }
      session_check(); // 세션 유무 검사
    }

    // 쿠키에서 값 가져오기
    function getCookie(name) {
      let value = "; " + document.cookie;
      let parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
  </script>
</body>
</html>
